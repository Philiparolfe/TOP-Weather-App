<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="font-mono bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class=" flex flex-col text-center items-center justify-center">
        <form id="form" type="submit" class="my-2 mb-24">
            <input id="content" type="text" name="content" placeholder="enter a city..."
                class="shadow-sm border-gray-300 rounded-lg m-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 text-center py-2"
                required>
            <input type="submit" id="submit" value="Go"
                class="inline-block rounded-full bg-blue-600 text-white leading-normal uppercase shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-9 h-9" />
        </form>

        <div id="loaderContainer"
            class="border border-blue-300 shadow rounded-md p-24 mt-8 max-w-sm w-full  mx-auto hidden">
            <div class="animate-pulse flex justify-center justify-items-center">
                <div class="rounded-full bg-slate-700 h-24 w-24"></div>




            </div>
        </div>
        <div id="wrapper" class="justify-center justify-items-center text-center">
            <h1 id="title" class="title justify-center justify-items-center text-center text-3xl">Current Conditions</h1>


            <h3 id="location" class="text-2xl m-2"></h3>
            <div id="svg" class="flex items-center justify-center ">
                <img id="icon" class="" />
            </div>

            <h3 id="currentForcast" class="text-xl"></h3>
            <h3 id="temp" class="m-3 text-2xl"></h3>


        </div>
    </div>

















    <script src="main.js"></script>
</body>

</html>
